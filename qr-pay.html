<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUZ NATIVA - Pago QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a1a0a 0%, #1a2f1a 50%, #0f2415 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        .phone-screen {
            width: 350px;
            height: 700px;
            background: linear-gradient(180deg, #1a2f1a 0%, #0f2415 100%);
            border-radius: 30px;
            border: 4px solid #00ff88;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.3),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        .screen-header {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
            font-size: 18px;
            font-weight: 600;
        }
        .qr-screen {
            padding: 40px 25px 25px;
            text-align: center;
        }
        .qr-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #000000 25%, transparent 25%), 
                        linear-gradient(-45deg, #000000 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #000000 75%), 
                        linear-gradient(-45deg, transparent 75%, #000000 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            margin: 0 auto;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            font-weight: bold;
            font-size: 16px;
        }
        .qr-info {
            margin-top: 20px;
            color: #66ff99;
        }
        .payment-amount {
            font-size: 32px;
            color: #00ff88;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff88;
        }
        .payment-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #66ff99);
            color: #0a1a0a;
        }
        .btn-secondary {
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 16px;
            min-height: calc(100vh - 80px);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            padding: 15px 0 max(15px, env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
            max-width: 480px;
            margin: 0 auto;
        }
        .nav-item {
            text-align: center;
            color: #66ff99;
            font-size: 12px;
        }
        .nav-item.active {
            color: #00ff88;
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            display: block;
        }
        @media (max-width: 768px) {
            .phone-screen {
                width: 100%;
                max-width: 350px;
            }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }
        .logo-mini {
            font-size: 28px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            letter-spacing: 0.1em;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .notifications {
            position: relative;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .notifications:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #66ff99);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0a1a0a;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    </div>
    <div class="bottom-nav">
        <div class="nav-item">
            <a href="dashboard.html" style="color:inherit;text-decoration:none;display:block">
                <span class="nav-icon">üè†</span>

            </a>
        </div>
        <div class="nav-item active">
            <a href="qr-pay.html" style="color:inherit;text-decoration:none;display:block">
                <span class="nav-icon">üì±</span>
                <div>Pagar</div>
            </a>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üìä</span>

        </div>
        <div class="nav-item">

    </div>
</body>
