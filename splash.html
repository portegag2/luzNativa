<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUZ NATIVA - Cargando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a1a0a 0%, #1a2f1a 50%, #0f2415 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            position: relative;
        }

        .splash-logo {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out;
        }

        .splash-logo .luz {
            font-size: clamp(36px, 12vw, 60px);
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            letter-spacing: 0.1em;
            animation: glow-pulse 2s ease-in-out infinite;
            display: block;
        }

        .splash-logo .nativa {
            font-size: clamp(16px, 5vw, 24px);
            color: #66ff99;
            letter-spacing: 0.3em;
            margin-top: -5px;
            opacity: 0.9;
            display: block;
            text-transform: uppercase;
        }

        .splash-tagline {
            color: #44aa66;
            font-size: clamp(10px, 3vw, 14px);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 80px;
            text-align: center;
            animation: fadeIn 2s ease-out 0.5s both;
        }

        .loading-container {
            width: 100%;
            max-width: 250px;
            animation: fadeIn 1.5s ease-out 1s both;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #66ff99);
            border-radius: 2px;
            animation: loading 3s ease-in-out;
            animation-fill-mode: forwards;
        }

        .loading-text {
            text-align: center;
            color: #66ff99;
            font-size: clamp(12px, 3.5vw, 16px);
            letter-spacing: 0.1em;
            animation: loadingText 3s ease-in-out;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: particle-float 8s linear infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; right: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 60%; right: 15%; animation-delay: 6s; }
        .particle:nth-child(5) { bottom: 20%; right: 40%; animation-delay: 1s; }

        @keyframes glow-pulse {
            0%, 100% { 
                text-shadow: 0 0 20px #00ff88; 
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px #00ff88, 0 0 40px #00ff88; 
                transform: scale(1.02);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 30%; }
            50% { width: 60%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes loadingText {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateX(0px) translateY(0px);
                opacity: 0.3;
            }
            25% {
                transform: translateX(20px) translateY(-15px);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-10px) translateY(-25px);
                opacity: 0.6;
            }
            75% {
                transform: translateX(-15px) translateY(10px);
                opacity: 0.9;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .splash-screen {
                padding: 15px;
            }
            
            .splash-tagline {
                margin-bottom: 60px;
                line-height: 1.4;
            }
            
            .loading-container {
                max-width: 200px;
            }
        }

        @media (max-height: 600px) {
            .splash-logo {
                margin-bottom: 40px;
            }
            
            .splash-tagline {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="splash-logo">
            <div class="luz">LUZ</div>
            <div class="nativa">NATIVA</div>
        </div>
        
        <div class="splash-tagline">Electronic Music • Nature • Experience</div>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Conectando con la naturaleza...</div>
        </div>
    </div>

    <script>
        // Auto-redirect to dashboard after loading
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 3500);

        // Update loading text
        const loadingTexts = [
            'Conectando con la naturaleza...',
            'Sincronizando beats...',
            'Cargando experiencia...',
            'Preparando tu festival...'
        ];

        let textIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text');

        const updateLoadingText = () => {
            loadingTextElement.style.opacity = '0';
            setTimeout(() => {
                loadingTextElement.textContent = loadingTexts[textIndex];
                loadingTextElement.style.opacity = '1';
                textIndex = (textIndex + 1) % loadingTexts.length;
            }, 300);
        };

        setInterval(updateLoadingText, 800);
    </script>
</body>
</html>
